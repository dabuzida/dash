<!DOCTYPE html>
<html>
	<head>
		<title>CSS Grid</title>
		<meta charset="utf-8" />
		<style>
			.container {
				display: grid;
				border: orange 3px dashed;
				/* border-style: ; */
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr 5fr 1fr 1fr 1fr;
			}
			.item {
				border: springgreen 3px solid;
				width: 300px;
			}
			/*  turquoise  springgreen */
		</style>
	</head>
	<body>
		<div class="a">SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS</div>
		<p>JJJJJJJJJJ</p>
		<hr style="border: 3px rgb(15, 207, 57) solid" />
		<div class="container">
			<div class="item">A</div>
			<div class="item">B</div>
			<div class="item">C</div>
			<div class="item">D</div>
			<div class="item">E</div>
			<div class="item">F</div>
			<div class="item">G</div>
			<div class="item">H</div>
			<div class="item">I</div>
		</div>
	</body>
</html>
